<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-fab top right edge>
    <button navPush="CartPage" ion-fab mini><ion-icon name="cart"></ion-icon></button>

  </ion-fab>
<ion-list>
  <button (click)="showProdutos(categoria.id)" ion-item *ngFor="let categoria of categorias">
    <ion-thumbnail item-start>
      <img src="{{bucketUrl}}/cat{{categoria.id}}.jpg">
    </ion-thumbnail>
    <h2>{{ categoria.nome }}</h2>
    <p></p>
  </button>
</ion-list>
</ion-content>
